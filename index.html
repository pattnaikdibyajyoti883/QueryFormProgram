<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form to email using JavaScript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h3>Get In Touch</h3>
            <input type="text" id="Name" placeholder="Your Name" required>
            <input type="text" id="EmailAddress" placeholder="Email Address" required>
            <input type="text" id="ContactDetails" placeholder="ContactDetails" required>
            <textarea id="message" rows="4" placeholder="How can we help you?"></textarea>
            <button type="Submit">Send</button>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail()
        {
            Email.send({
    Host : "smtp.gmail.com",
    Username : "pattnaikdibyajyoti883@gmail.com",
    Password : "Djp@9483",
    To : 'pdibyajyoti772@gmail.com',
    From : document.getElementById("EmailAddress").value,
    Subject : "New Contact Form Enquiry",
    Body : "Name: " + document.getElementById("Name").value
    + "<br> EmailAddress: " + document.getElementById("EmailAddress").value
    + "<br> ContactDetails: " + document.getElementById("ContactDetails").value
    + "<br> Message: " + document.getElementById("message").value
}).then(
  message => alert("Message sent successfully!!") 
);
        }
    </script>
</body>
</html>
